$schema: https://json-schema.org/draft/2020-12/schema
$id: Problem.yaml
type: object
properties:
  type:
    type: string
  title:
    type: string
  detail:
    type: string
  instance:
    type: string
  status:
    type: integer
    minimum: 100
    maximum: 599
required:
  - type
  - title
  - detail
  - instance
  - status
