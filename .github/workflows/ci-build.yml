name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: make build

    - name: Linting of Go code
      uses: golangci/golangci-lint-action@v3

    - name: Build images
      if: github.ref == 'refs/heads/main'
      env:
        IMAGE_TAG: dev-ci
        VERSION: dev-ci
        BUILD_INFO: 'CI build, SHA:${{ github.sha }}'
      run: make images
