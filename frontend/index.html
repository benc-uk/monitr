<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitr</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/sandstone/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="app.mjs" type="module"></script>

    <link rel="shortcut icon" href="static/favicon.png" type="image/png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home"><img src="static/icon.png" />Monitr</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item btn btn-info m-1">
              <a class="nav-link" href="#home"><i class="fa fa-fw fa-line-chart"></i> Monitors</a>
            </li>
            <li class="nav-item btn btn-info m-1">
              <a class="nav-link" href="#dash"><i class="fa fa-fw fa-eye"></i> Dashboard</a>
            </li>
            <li class="nav-item btn btn-info m-1">
              <a class="nav-link" href="#edit/new"><i class="fa fa-fw fa-edit"></i> New</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="app" x-data="app" @hashchange.window="hashListener">
      <div class="container pt-3">
        <div x-cloak x-transition x-data="home(api)" x-html="await (await fetch('views/home.html')).text()" x-show="view === '#home'"></div>
        <div x-cloak x-transition x-data="monitor(api)" x-html="await (await fetch('views/monitor.html')).text()" x-show="view.startsWith('#monitor')"></div>
        <div x-cloak x-transition x-data="edit(api)" x-html="await (await fetch('views/edit.html')).text()" x-show="view.startsWith('#edit')"></div>
      </div>
    </div>
  </body>
</html>
